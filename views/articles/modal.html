{{define "articles/modal.html"}}
    <!-- Modal -->
    <div class="modal fade" id="delArticleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">删除文章</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/crms/articles/destroy" method="post">
                        <div class="form-group row">

                            <div class="col-sm-10">
                                <input type="text" name="articleID" class="form-control-plaintext" id="delArticleID" value="">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">确定</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <script>
        function deleteArticle(articleId){
            $('#delArticleModal').modal('show');
            $('#delArticleModal').on('shown.bs.modal', function () {
                $("#delArticleID").val(articleId)
            })
        }
    </script>

{{end}}
