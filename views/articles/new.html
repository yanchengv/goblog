{{define "articles/new.html"}}
    {{template "layout_before" .}}

    <form action="/crms/articles/create" method="post">
        <div class="form-group">
            <label for="exampleFormControlInput1">标题</label>
            <input type="text" class="form-control" name="title" placeholder="文章标题">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">子标题</label>
            <input type="text" class="form-control" name="subtitle" placeholder="文章子标题">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">内容</label>
            <textarea class="form-control" name="content" rows="3"></textarea>
        </div>
        <input class="btn btn-pill btn-info" type="submit" value="保存">
    </form>


    {{template "layout_after"}}

{{end}}
