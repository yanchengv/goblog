{{define "users/modal.html"}}
    <!-- Modal -->
    <div class="modal fade" id="delUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">删除用户</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/crms/users/destroy" method="post">
                        <div class="form-group row">

                            <div class="col-sm-10">
                                <input type="text" name="userID" class="form-control-plaintext" id="delUID" value="">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">确定</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <script>
        function deleteUser(userId){
            $('#delUserModal').modal('show');
            $('#delUserModal').on('shown.bs.modal', function () {
                $("#delUID").val(userId)
            })
        }
    </script>

{{end}}
